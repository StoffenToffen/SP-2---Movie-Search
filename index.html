<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketPlus</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/51de8b8661.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        src="Assets/moviebackground.jpg"
        alt="several horror movie posters"
        class="header__img"
      />
      <nav>
        <div class="nav__links">
          <img
            src="Assets/movielogo.png"
            alt="Ticket pluss logo"
            class="nav__logo"
          />
          <a href="index.html" class="nav__link">Home</a>
          <a href="#" class="nav__link">Contact</a>
        </div>
        <div class="nav__icons">
          <i onclick="activateSearch()" class="fa-solid fa-magnifying-glass nav__icon__search"></i>
          <input type="text" placeholder="Find a movie" onkeyup="setSearchParameterEnter(event)" class="nav__input" />
          <i class="fa-solid fa-gear nav__icon__settings"></i>
        </div>
      </nav>

      <h1 class="header__title">Ticket<span class="colored-text">+</span></h1>
      <p class="header__para">
        With over <span class="colored-text">3000 </span>movies on Ticket<span
          class="colored-text"
          >+</span
        >, the possibilites are endless!
      </p>
      <div class="header__src">
        <input
          type="text"
          placeholder="Find a movie"
          onkeyup="setSearchParameterEnter(event)"
          class="header__src__input"
        />
        <i onclick="setSearchParameterClick()" class="fa-solid fa-magnifying-glass header__src__icon"></i>
      </div>
    </header>

    <main>
      <section id="src-results">
        <div class="src-results__row">
          <h2 class="src-results__title">
            Search results for:<span class="src-results__name"></span>
          </h2>
          <div class="src-results__movies" id="movie-list">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
